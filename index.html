<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <title>CChart Clothes - Fashion</title>
  </head>
  <body>
    <header class="header">
      <div class="header_top container">
        <div class="top_header_left">
          <div class="logo">
            <img src="./img/logo.jpg" alt="logo" />
          </div>
          <form class="formInput_search">
            <input
              type="text"
              placeholder="Bạn muốn mua gì?"
              class="input_search"
            />
            <button class="icon_search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <div class="top_header_right">
          <div class="contact">
            <i class="fa fa-phone"></i>
            <div>
              HOTLLINE:
              <p>1900 986882</p>
            </div>
          </div>
          <div class="header_log">
            <div class="log_in">Đăng nhập |</div>
            <div class="log_out">Đăng ký</div>
          </div>
          <div class="header_shop">
            <i class="fa fa-shopping-cart"></i>
            <span
              >0
              <sup>đ</sup>
            </span>
          </div>
        </div>
      </div>
      <div class="header_bottom">
        <nav class="nav_mobile container">
          <ul class="nav_menu">
            <li class="nav_menu_item">
              <a href="#" class="nav_menu_link">TRANG CHỦ</a>
            </li>
            <li class="nav_menu_item">
              <a href="#" class="nav_menu_link">SẢN PHẨM</a>
            </li>
            <li class="nav_menu_item">
              <a href="#" class="nav_menu_link">BỘ SƯU TẬP</a>
            </li>
            <li class="nav_menu_item">
              <a href="#" class="nav_menu_link">SALE</a>
            </li>
            <li class="nav_menu_item">
              <a href="#" class="nav_menu_link">THÔNG TIN</a>
            </li>
            <li class="nav_menu_item">
              <a href="#" class="nav_menu_link">CỬA HÀNG</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header_mobile">
        <div class="header_mobile_top">
            <div class="menu_icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="logo_mobile">
                <img src="./img/logo.jpg" alt="logo mobile">
            </div>
            <a href="#" class="icon_bag">
                <span class="bag_child">
                    <i class="fa fa-shopping-bag"></i>
                    <span>
                        0
                    </span>
                </span>
            </a>
        </div>
        <div class="header_mobile_bottom">
            <form action="#" class="formInput_mobile">
                <input type="text" placeholder="Tìm kiếm...">
            </form>
        </div>
      </div>
      <div class="box_menu">
        <nav class="box_menu_nav">
            <div class="icon_close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <ul class="box_nav">
              <li class="box_menu_item">
                <a href="#" class="box_menu_link">TRANG CHỦ</a>
              </li>
              <li class="box_menu_item">
                <a href="#" class="box_menu_link">SẢN PHẨM</a>
              </li>
              <li class="box_menu_item">
                <a href="#" class="box_menu_link">BỘ SƯU TẬP</a>
              </li>
              <li class="box_menu_item">
                <a href="#" class="box_menu_link">SALE</a>
              </li>
              <li class="box_menu_item">
                <a href="#" class="box_menu_link">THÔNG TIN</a>
              </li>
              <li class="box_menu_item">
                <a href="#" class="box_menu_link">CỬA HÀNG</a>
              </li>
            </ul>
          </nav>
      </div>
    </header>
    <section>
      <div class="baner">
        <img src="./img/banner.jpg" alt="banner" />
        <div class="downNow">
            Tải xuống ngay
        </div>
      </div>
    </section>
  </body>
  <script src="./main.js"></script>
</html>
